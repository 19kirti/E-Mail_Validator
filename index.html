
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator for your Business</title>
    <link rel="stylesheet" href="design.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="pic.png" alt="email logo">
               <span>E-Validate</span></div>
    
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your E-Mail to be validated :)</h1>
            <form action="/submit" method="post">
                <!-- Input Filed to Validate Email Address --> 
                <input placeholder="Enter your email here" type="text" id="username" name="username" required>
                <br><br>
                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
              </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                Your results will be shown here :)
                
            </div>
        </div>
    </main>
    <footer>
        Copyright | E-Validate.com | All Rights reserved
    </footer>
    <script src="script.js"></script>
</body>

</html>
